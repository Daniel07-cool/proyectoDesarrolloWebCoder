    <main>
        <br>
        <form action="../index.html">
            <div class="row">
                <div class="col">
                    <label for="inputCity" class="form-label" >Nombre</label>
                    <input id="inputNomUsu" name="inputNomUsu" type="text" class="form-control nom" placeholder="Ingrese su nombre" aria-label="First name">
                </div>
                <div class="col">
                    <label for="inputCity" class="form-label">Apellido</label>
                    <input id="inputApeUsu" type="text" class="form-control nom" placeholder="Ingrese su apellido" aria-label="Last name">
                </div>
            </div>
            <br>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputDireccion" placeholder="Ingresu su Dirección">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Celular</label>
                <input type="text" class="form-control" id="inputCelular" placeholder="Ingrese su celular">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Departamento</label>
                <select id="inputDepartamento" class="form-select">
                    <option selected>Seleccionar...</option>
                    <option>Rivera</option>
                    <option>Durazno</option>
                    <option>Montevideo</option>
                </select>
            </div>
            <br>
            <div class="col-12">
                <button id="registrarUsuario" type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </main>
